<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Color Example</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="colorBox keywordBox">
    <p>Keyword Color</p>
  </div>

  <div class="colorBox hexBox">
    <p>Hexadecimal Color</p>
  </div>

  <div class="colorBox rgbBox">
    <p>RGB Color</p>
  </div>

  <div class="colorBox rgbaBox">
    <p>RGBA Color</p>
  </div>

  <div class="colorBox hslBox">
    <p>HSL Color</p>
  </div>

  <div class="colorBox hslaBox">
    <p>HSLA Color</p>
  </div>

  <div class="colorBox nameBox">
    <p>Color Name</p>
  </div>

  <div class="colorBox systemBox">
    <p>System Color</p>
  </div>

</body>
</html>
